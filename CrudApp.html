<html>
    <head>
        <title>CRUD APP</title>
        <script src = "https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js" 
                type = "text/javascript"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        
    </head>
    <body>
        <div id="mainDiv" >
        <h4  class="text-center">CRUD Operations using Knockout</h4>
        
        <div style="height:auto;width:40%" class="m-auto">
            <h5 class="text-center">Enter Details of Employee</h5>
            <!-- <form> -->
                <div class="form-group">
                  <label for="exampleInputEmail1">Employee ID</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Employee ID" data-bind="value: empId" />
                  <span data-bind="visible: empId .hasError, text: empId .validationMessage" class="error"></span>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Employee Name</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Employee Name" data-bind="value: empName"/>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Employee DOB</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Employee DOB" data-bind="value: dob"/>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Employee DOJ</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Employee DOJ" data-bind="value: doj"/>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Employee Address</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Employee Address" data-bind="value: address"/>
                  </div>
                <button data-bind="click: $root.AcceptItem" class="btn btn-success">Add</button>
                <button data-bind="click: $root.Reset"  class="btn btn-secondary">Reset</button>
              <!-- </form> -->
        </div>
        <div>
            <table class="table">
                <thead class=" table-info">
                    <tr>
                        <th>EmpID</th>
                        <th>Name</th>
                        <th>DOB</th>
                        <th>DOJ</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: Employee">
                    <tr>
                        <td data-bind="text: $data.EmpID"></td>
                        <td data-bind="text: $data.Name"></td>
                        <td data-bind="text: $data.DOB"></td>
                        <td data-bind="text: $data.DOJ"></td>
                        <td data-bind="text: $data.Address"></td>
                        <td ><button data-bind="click: $root.SelectItem" class="btn btn-primary btn-sm">Edit</button> ||
                            <button data-bind="click: $root.RemoveItem" class="btn btn-danger btn-sm">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>
    </div>
</div>
        <script src="CrudApp.js" type="text/javascript"></script>
    </body>
</html>
